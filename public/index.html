<html ng-app>
  <head>
    <script src="js/angular.js"></script>
    <script src="js/ui-bootstrap.js"></script>
    <script src="js/controllers.js"></script>
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap-responsive.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body ng-controller="PomCtrl">
    <a href="https://github.com/slightlycuban/pomato"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a>
    <div class="container">
      <div class="hero-unit">
        <div class="alert alert-info">
          {{state}} time!
        </div>
        <h2>Time remaining:</h2>
        <div class="well">
          <h1 class="readout">{{minutes()}}:{{seconds()}}</h1>
        </div>
        <div class="btn-group">
          <button ng-click="reset()" class="btn btn-large btn-danger">Stop</button>
          <button ng-click="pause()" class="btn btn-large btn-warning">Pause</button>
          <button ng-click="start()" class="btn btn-large btn-success">Start</button>
        </div>
      </div>
      <p>You have done <span class="badge">{{poms}}</span> 
        <ng-pluralize count="poms" when="{'1': 'tomato',
                                          'other': 'tomatoes'}">
                                        </ng-pluralize>.
      </p>
    </div>
  </body>
</html>
