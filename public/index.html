<html ng-app>
  <head>
    <script src="js/angular.js"></script>
    <script src="js/controllers.js"></script>
  </head>
  <body>
    <div ng-controller="PomCtrl">
      <p>{{counter}}</p>
      <div>
        <button ng-click="reset()">Reset</button>
        <button ng-click="pause()">Pause</button>
        <button ng-click="start()">Start</button>
      </div>
      <p>Poms: {{poms}}</p>
    </div>
  </body>
</html>
